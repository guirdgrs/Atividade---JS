<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o Número</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Descubra o Número</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input id="tentativa" class="form-control" type="number" placeholder="Digite seu palpite">
                <button id="advinhar" class="btn btn-primary btn-block mt-2" onclick="tentar()">Adivinhar</button>
                <h1 id="resultado" class="text-center mt-3"></h1>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Adicione seu código aqui:

        var nrandom = Math.floor(Math.random() * 10) + 1;

        function tentar(){
        var ntentativa = parseInt(tentativa.value);

        if(ntentativa == nrandom){
            resultado.textContent = "Parabéns, você acertou!";
        }
        else if(ntentativa < nrandom){
            resultado.textContent = "Tente novamente! o número sorteado é MAIOR";
        }
        else if(ntentativa > nrandom){
            resultado.textContent = "Tente novamente! o número sorteado é MENOR";
        }
        }



    </script>
</body>
</html>
